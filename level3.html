<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <title>第三關：垃圾 or 海龜蛋</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
      font-family: sans-serif;
      background: url('images/beach.png') no-repeat center center fixed;
      background-size: cover;
    }

    #gameArea {
      position: relative;
      width: 100vw;
      height: 100vh;
    }

    .item {
      position: absolute;
      width: 80px;
      height: 80px;
      cursor: pointer;
    }

    #info {
      position: absolute;
      top: 10px;
      left: 10px;
      background: rgba(255, 255, 255, 0.7);
      padding: 10px;
      border-radius: 10px;
      font-size: 20px;
      display: none;
    }

    #message {
      position: absolute;
      top: 40%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 32px;
      background: rgba(0, 0, 0, 0.7);
      padding: 20px 40px;
      border-radius: 20px;
      color: white;
      display: none;
      text-align: center;
    }

    #nextButton {
      display: none;
      position: absolute;
      top: 60%;
      left: 50%;
      transform: translateX(-50%);
      padding: 10px 20px;
      font-size: 20px;
      border: none;
      background: #28a745;
      color: white;
      border-radius: 10px;
      cursor: pointer;
    }

    #startScreen {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: none;
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 999;
    }

    .startBox {
      background: rgba(255, 255, 255, 0.85);
      color: black;
      padding: 30px 40px;
      border-radius: 12px;
      text-align: center;
      font-size: 20px;
      max-width: 500px;
      line-height: 1.6;
    }

    #startButton {
      margin-top: 20px;
      padding: 12px 24px;
      font-size: 18px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 10px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div id="gameArea">
    <div id="startScreen">
      <div class="startBox">
        <strong>遊戲說明：</strong><br /><br />
        1. 用滑鼠左鍵點擊垃圾<br />
        2. 若點到 3 次海龜蛋將重新開始<br />
        3. 需點到 15 次垃圾才通關
        <br /><br />
        <button id="startButton">開始遊戲</button>
      </div>
    </div>

    <div id="info">
      倒數：<span id="timer">40</span> 秒｜誤點海龜蛋：<span id="mistakes">0</span>/3｜已撿垃圾：<span id="collected">0</span>/15
    </div>

    <div id="message"></div>
    <button id="nextButton" onclick="location.href='level4.html'">前往第四關</button>
  </div>

  <script>
    const gameArea = document.getElementById('gameArea');
    const timerDisplay = document.getElementById('timer');
    const mistakeDisplay = document.getElementById('mistakes');
    const collectedDisplay = document.getElementById('collected');
    const message = document.getElementById('message');
    const nextButton = document.getElementById('nextButton');
    const startScreen = document.getElementById('startScreen');
    const startButton = document.getElementById('startButton');
    const info = document.getElementById('info');

    let timeLeft = 40;
    let mistakes = 0;
    let collected = 0;
    let gameOver = false;
    const activeItems = [];

    function getRandomPosition() {
      const padding = 100;
      const size = 90;
      let tries = 0;
      while (tries < 50) {
        const x = Math.random() * (window.innerWidth - padding);
        const y = Math.random() * (window.innerHeight - padding);

        let overlapping = activeItems.some(item => {
          const dx = item.x - x;
          const dy = item.y - y;
          return Math.sqrt(dx * dx + dy * dy) < size;
        });

        if (!overlapping) return { x, y };
        tries++;
      }
      return { x: Math.random() * (window.innerWidth - padding), y: Math.random() * (window.innerHeight - padding) };
    }

    function spawnItem() {
      if (gameOver) return;

      const item = document.createElement('img');
      item.className = 'item';

      const isEgg = Math.random() < 0.3;
      item.src = isEgg ? 'images/egg.png' : 'images/bag.png';

      const { x, y } = getRandomPosition();
      item.style.left = `${x}px`;
      item.style.top = `${y}px`;

      activeItems.push({ x, y });

      item.onclick = () => {
        if (gameOver) return;

        if (isEgg) {
          mistakes++;
          mistakeDisplay.textContent = mistakes;
          if (mistakes >= 3) {
            endGame(false);
          }
        } else {
          collected++;
          collectedDisplay.textContent = collected;
        }

        item.remove();
      };

      gameArea.appendChild(item);

      setTimeout(() => {
        item.remove();
        const index = activeItems.findIndex(i => i.x === x && i.y === y);
        if (index !== -1) activeItems.splice(index, 1);
      }, 1500 + Math.random() * 1000);

      setTimeout(spawnItem, 300 + Math.random() * 700);
    }

    function startTimer() {
      const interval = setInterval(() => {
        if (gameOver) {
          clearInterval(interval);
          return;
        }

        timeLeft--;
        timerDisplay.textContent = timeLeft;

        if (timeLeft <= 0) {
          clearInterval(interval);
          if (collected >= 15) {
            endGame(true);
          } else {
            endGame(false);
          }
        }
      }, 1000);
    }

    function endGame(success) {
      gameOver = true;
      const items = document.querySelectorAll('.item');
      items.forEach(i => i.remove());
      activeItems.length = 0;

      if (success) {
        message.textContent = '恭喜通關！';
        nextButton.style.display = 'block';
      } else {
        message.textContent = mistakes >= 3
          ? '誤點太多海龜蛋了，請按 Enter 重新開始'
          : '垃圾撿不夠，請按 Enter 重新開始';
        window.addEventListener('keydown', e => {
          if (e.key === 'Enter') {
            location.reload();
          }
        });
      }

      message.style.display = 'block';
    }

    startButton.onclick = () => {
      startScreen.style.display = 'none';
      info.style.display = 'block';
      spawnItem();
      startTimer();
    };
  </script>
</body>
</html>
