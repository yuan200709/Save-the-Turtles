<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <title>第四關：接接樂</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      background: url('images/sea.png') no-repeat center center fixed;
      background-size: cover;
      overflow: hidden;
      font-family: sans-serif;
    }
    #gameArea {
      position: relative;
      width: 100vw;
      height: 100vh;
    }
    .item {
      position: absolute;
      width: 50px;
      height: 50px;
      pointer-events: none;
    }
    #bin {
      position: absolute;
      bottom: 10px;
      width: 100px;
      height: 100px;
      background: url('images/trash-bin.png') no-repeat center;
      background-size: contain;
      pointer-events: none;
    }
    #scoreBoard {
      position: absolute;
      top: 10px;
      left: 10px;
      background: rgba(255, 255, 255, 0.7);
      padding: 10px 20px;
      border-radius: 10px;
      font-size: 18px;
      z-index: 10;
      color: black;
    }
    #message {
      position: absolute;
      top: 40%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: rgba(0, 0, 0, 0.7);
      color: white;
      padding: 20px 40px;
      font-size: 28px;
      border-radius: 15px;
      display: none;
      z-index: 20;
    }
    #nextButton {
      display: none;
      position: absolute;
      top: 60%;
      left: 50%;
      transform: translateX(-50%);
      padding: 12px 24px;
      font-size: 20px;
      border: none;
      background: #28a745;
      color: white;
      border-radius: 10px;
      cursor: pointer;
      z-index: 20;
    }
    #instruction {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: rgba(255, 255, 255, 0.85);
      padding: 25px 30px;
      border-radius: 15px;
      font-size: 18px;
      text-align: center; /* 文字置中 */
      line-height: 1.8;
      color: black;
      z-index: 30;
      max-width: 400px;
    }
    #startButton {
      margin-top: 15px;
      display: block;
      width: 100%;
      padding: 10px;
      font-size: 18px;
      background: #007bff;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div id="gameArea">
    <div id="scoreBoard">分數：<span id="score">0</span>/70</div>
    <div id="bin"></div>
    <div id="message">🎉 恭喜通關！</div>
    <button id="nextButton" onclick="location.href='level5.html'">前往第五關</button>

    <div id="instruction">
      <strong>遊戲說明：</strong><br />
      1. 滑鼠左右移動垃圾桶<br />
      2. 塑膠瓶 3 分、鋁罐 5 分、電池 2 分、玻璃瓶 1 分、瓶蓋 1 分<br />
      3. 分數達到 70 分即可過關
      <button id="startButton">開始遊戲</button>
    </div>
  </div>

  <script>
    const gameArea = document.getElementById("gameArea");
    const bin = document.getElementById("bin");
    const scoreDisplay = document.getElementById("score");
    const message = document.getElementById("message");
    const nextButton = document.getElementById("nextButton");
    const instruction = document.getElementById("instruction");
    const startButton = document.getElementById("startButton");

    let score = 0;
    const targetScore = 70;
    const dropInterval = 1200;
    const maxItems = 5;
    const activeItems = [];
    let gameLoop = null;

    const items = [
      { name: "plastic-bottle", points: 3, img: "images/plastic-bottle.png" },
      { name: "can", points: 5, img: "images/can.png" },
      { name: "bottle cap", points: 1, img: "images/bottle cap.png" },
      { name: "straw", points: 1, img: "images/straw.png" },
      { name: "net", points: 2, img: "images/net.png" },
    ];

    document.addEventListener("mousemove", (e) => {
      const x = e.clientX;
      const binWidth = bin.offsetWidth;
      const maxLeft = window.innerWidth - binWidth;
      bin.style.left = Math.min(Math.max(x - binWidth / 2, 0), maxLeft) + "px";
    });

    function spawnItem() {
      if (activeItems.length >= maxItems) return;

      const itemData = items[Math.floor(Math.random() * items.length)];
      const item = document.createElement("img");
      item.src = itemData.img;
      item.className = "item";
      item.dataset.points = itemData.points;

      let x,
          safe = false,
          tries = 0;
      while (!safe && tries < 10) {
        x = Math.random() * (window.innerWidth - 50);
        safe = activeItems.every(
          (existing) =>
            Math.abs(parseFloat(existing.style.left) - x) > 60
        );
        tries++;
      }

      if (!safe) return;

      item.style.left = x + "px";
      item.style.top = "-60px";
      gameArea.appendChild(item);
      activeItems.push(item);

      let fallSpeed = 2 + Math.random() * 2;

      const interval = setInterval(() => {
        const top = parseFloat(item.style.top);
        if (top < window.innerHeight - 100) {
          item.style.top = top + fallSpeed + "px";
        } else {
          const itemX = item.getBoundingClientRect().left + item.offsetWidth / 2;
          const binX = bin.getBoundingClientRect().left;
          const binWidth = bin.offsetWidth;

          if (itemX >= binX && itemX <= binX + binWidth) {
            score += parseInt(item.dataset.points);
            scoreDisplay.textContent = score;
            if (score >= targetScore) {
              clearInterval(gameLoop);
              showWin();
            }
          }

          clearInterval(interval);
          item.remove();
          activeItems.splice(activeItems.indexOf(item), 1);
        }
      }, 16);
    }

    function showWin() {
      message.style.display = "block";
      nextButton.style.display = "block";
    }

    startButton.onclick = () => {
      instruction.style.display = "none";
      gameLoop = setInterval(spawnItem, dropInterval);
    };
  </script>
</body>
</html>
